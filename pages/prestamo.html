<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid textoNavbar">
                <a class="navbar-brand" href="../index.html"><img id="irAInicio" class="icon-banner2" src="../img/favicon.png" alt="Foto banner"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/prestamo.html">PRESTAMOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/seguro.html">SEGUROS</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                TIPOS DE SEGUROS
                            </a>
                            <ul class="dropdown-menu textoNavbar" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="../pages/seguroCasa.html">HOGAR</a></li>

        </nav>
        <p class="logos">
            <img id="prestamo" class="logoPrestamo" src="../img/prestamo.png" alt="Foto prestamo"></h1>
        </p>
    </header>
    <main>
        <div class="div-father">
            <div class="div-cotizador">
                <label class="prest" for="email">Ingrese su e-mail:</label>
                <input type="email" id="email" required>
                <label class="prest" for="montoASolicitar">Monto de dinero a solicitar:</label>
                <input type="number" id="montoASolicitar" placeholder="Ingresa el monto" required value="0" min="50000"
                    max="50000000" step="50000">
                <label class="prest" for="cantidadDeCuota">¿En cuántas cuotas devolverás el préstamo?</label>
                <input type="number" id="cantidadDeCuota" placeholder="Ingresa el plazo en meses" value="0" min="12"
                    max="60" step="12" required>
                <label class="prest" for="tipoDeInteres">¿Qué tipo de crédito necesitas?</label>
                <select id="tipoDeInteres">
                    <option class="flechita" disabled selected>Elige aquí...</option>
                </select>
                <div class="btnCalcularYCotizar separador">
                    <button type="button" class="btnCalcular button button-outline">CALCULAR</button>
                </div>
            </div>
        </div>
    </main>
    <a href="#" class="subir"><i class="fa-solid fa-chevron-up"></i></a>
    <footer>
        <div class="redes">
            <p class="proy3">© 2024 TRUST-CREDITS</p>

        </div>
